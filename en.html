        function startRecognition() {
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onresult = function (event) {
                const transcript = Array.from(event.results)
                    .map(result => result[0])
                    .map(result => result.transcript)
                    .join('');
                document.getElementById('result-text').textContent = transcript;

                processTranscript(transcript);
            };

            recognition.start();
            isListening = true;
        }

        function stopRecognition() {
            if (recognition && isListening) {
                recognition.stop();
                isListening = false;
            }
        }

        function processTranscript(transcript) {
            let selectedArtist = '';
            let selectedWork = '';

            for (let artist in artistKeywords) {
                for (let keyword of artistKeywords[artist]) {
                    if (transcript.toLowerCase().includes(keyword.toLowerCase())) {
                        selectedArtist = artist;
                        break;
                    }
                }
                if (selectedArtist) break;
            }

            if (selectedArtist) {
                for (let work in works[selectedArtist]) {
                    if (transcript.toLowerCase().includes(work.toLowerCase())) {
                        selectedWork = works[selectedArtist][work];
                        break;
                    }
                }
            }

            document.getElementById('current-artist').textContent = selectedArtist ? `Selected Artist: ${selectedArtist}` : "No artist selected";
            document.getElementById('current-work').textContent = selectedWork ? `Selected Work: ${selectedWork}` : "No work selected";
        }

        startRecognition();
